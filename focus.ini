[rainmeter]
@include=#@#common.inc
contextTitle=switch to editor.ini
contextAction=[!activateConfig "[#currentConfig]" "editor.ini"]

[metadata]
author=modkavartini
version=1.0.0
information=a skin to help make skins. editor.ini detects the file you are currently editing and refreshes the appropriate skin upon Ctrl+S.
license=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[variables]
@include=#@#variables.inc
highlight=red
editing=[&focus]

[meters]
@include=#@#meters.inc

[key]
measure=plugin
plugin=hotkey
hotkey=lctrl s
keyUpAction=[&action]
dynamicVariables=1

[iFS]
measure=plugin
plugin=isFullScreen
regExpSubstitute=1
substitute="^((?!Rainmeter.exe).)*$":"0","Rainmeter.exe":"1"

[noRMW]
measure=plugin
plugin=getActiveTitle
regexpsubstitute=1
substitute="Manage Rainmeter|About Rainmeter":"0","[^0]":"1","^1.*1$":"1"

[skins]
measure=calc
formula=[&iFS]+[&noRMW]=2?1:0
substitute="1":"[!enableMeasureGroup focus][!setOption display meterStyle text][!setVariable highlight green]","0":"[]"
dynamicVariables=1

[focus]
measure=plugin
plugin=getActiveTitle
regExpSubstitute=1
substitute=".*Skins\\|\\[^\\]*$|Manage Rainmeter|About Rainmeter":"","":"[#dedFocus]"
dynamicVariables=1
disabled=1
group=focus

[dedFocus]
measure=string
string=[#dedFocus]

[action]
measure=string
string=!refresh "[&focus]"
regExpSubstitute=1
substitute=".*[dedFocus:escapeRegExp].*":"[#defaultAction]"
dynamicVariables=1
disabled=1
group=focus

[activate]
measure=plugin
plugin=hotkey
hotkey=lctrl lbutton
keyDownAction=[&skins][!update][!redraw]
dynamicVariables=1

[deactivate]
measure=plugin
plugin=hotkey
hotkey=lctrl
keyUpAction=[!disableMeasureGroup focus][!update][!redraw]

[updates]
@include=#@#[#checkForUpdates].inc

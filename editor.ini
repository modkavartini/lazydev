[rainmeter]
@include=#@#common.inc
contextTitle=switch to focus.ini
contextAction=[!activateConfig "[#currentConfig]" "focus.ini"]

[metadata]
author=modkavartini
version=1.2.3
information=a skin to help make skins. editor.ini detects the file you are currently editing and refreshes the appropriate skin upon Ctrl+S.
license=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[variables]
@include=#@#lazyVars.inc

[key]
measure=plugin
plugin=hotkey
hotkey=lctrl s
keyUpAction=[#action]
dynamicVariables=1

[iFS]
measure=plugin
plugin=isFullScreen
ifMatch=(?i)notepad.*|[#codeEditors]
ifMatchAction=[!enableMeasureGroup editor][!delay 100][!commandMeasure psrm "getConfig -file [&file]"][!setVariable configSet "(1-#compactMode#)"]
ifNotMatchAction=[!disableMeasureGroup editor]
dynamicVariables=1

[fileRaw]
measure=plugin
plugin=getActiveTitle
regExpSubstitute=1
substitute=".*\\|\s-\s.*|\*|\[\x25CF]\s":""

[file]
measure=string
string=""[&fileRaw]""
onChangeAction=[!delay 100][!commandMeasure psrm "getConfig -file [&file]"][!setVariable configSet "(1-#compactMode#)"]
dynamicVariables=1
group=editor

[psrm]
measure=plugin
plugin=powerShellRM
scriptFile=#@#painmeter.ps1
dynamicVariables=1
group=editor

[updates]
@include=#@#[#checkForUpdates].inc
